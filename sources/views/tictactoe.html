<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript" />
    <title>Venom Linux TicTacToe Game</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="Venom" />
    <meta name="application-name" content="Venom" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#210101" />
    <link rel="stylesheet" href="../css/index.min.css" />
  </head>
  <body>
    <nav class="nav">
      <div>
        
        <button id= "closeGame" style="color: black">Fermer le jeu</button>
      </div>
      <div class="nav--date">
        <span id="day"></span>, <span id="date"></span> <span id="time"></span>
      </div>
      <ul class="nav--infos">
        <li><i class="fa-solid fa-volume-low"></i></li>
        <li><i class="fa-solid fa-battery-three-quarters"></i></li>
        <li>
          <i class="fa-solid fa-signal"></i>
        </li>
      </ul>
    </nav>
    <main>
        <div id="game">
            <section id="tictactoe_section_form" >
                <form action="#" method="post">
                    <label for='namePlayer1'>Le joueur X </label>
                    <input type="text" id="namePlayer1" name="namePlayer1" value=""><br>
    
                    <label for='namePlayer2'>Le joueur O </label>
                    <input type="text" id="namePlayer2" name="namePlayer2" value=""><br>
                    <p id="error"></p>
                    <input id="startGame" type="submit" value="DÃ©marrer">
                </form>
            </section>
            <div id="gameAndScore">
                <section id="plateau">
                    <h2>Aucune partie en cours.</h2>
        
                    <div>
                        <button id="changeOpponent" style="color: black">Changer d'adversaire</button>
                        <button id="resetGame" style="color: black">Recommencer la manche</button>
                        <button id="nextGame" style="color: black">Prochaine manche</button>
                    </div>
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>                
                </section>
                <section id="scoreBoard">
                    <h2>Score</h2>
                    <p id="score">
                        Hamidou : 18 points <br>
                        Nicolas : 18 points <br>
                        Serkan : 18 points <br>
                    </p>
                </section>
            </div>
        </div>    
    </main>

    <section class="desktop">
      <div id="application-list" class="desktop--app-list"></div>
    </section>
    <section id="context-menu">
      <div id="new-file" class="item">New file</div>
      <div id="new-folder" class="item">New folder</div>
      <div id="about" class="item">About</div>
    </section>
    <section class="modal modal--new-file" id="modal-new-file">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>New file</h2>
        </div>
        <div class="modal-body">
          <p>Set the name of the new file</p>
          <form action="javascript:void(0);" method="post">
            <input
              type="text"
              id="new-file-name"
              class="form-control"
              placeholder="New file"
              required
              aria-label="New file"
              maxlength="10"
            />
            <input type="submit" value="Submit" onclick="formdata()" />
          </form>
        </div>
      </div>
    </section>
    <script src="../js/index.js"></script>
    <script src="../js/tictactoe.js"></script>
    <script
      src="https://kit.fontawesome.com/ca13fc92c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
