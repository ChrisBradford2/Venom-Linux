<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JavaScript">
        <meta name="theme-color" content="#ffffff">
        <title>Venom Linux</title>
        <link rel="stylesheet" href="css/index.min.css">
    </head>
    <body>
        <nav class="nav">
            <div id="nav--app-title">Applications</div>
            <div id="nav--calendar">
                <span id="day"></span>, <span id="date"></span> <span id="time"></span>
            </div>
            <ul class="nav--infos">
                <li>sound</li>
                <li>battery</li>
                <li>
                    <button>dark_mode</button>
                </li>
            </ul>
        </nav>
        <section class="desktop">
            <div class="desktop--app-list">
                <div class="desktop--app-list--icon">
                    <img src="assets/icons/figma.svg" alt="figma" />
                    <p>Figma</p>
                </div>
                <div class="desktop--app-list--icon">
                    <img src="assets/icons/github.svg" alt="github" />
                    <p>Github</p>
                </div>
            </div>
        </section>
        <section id="context-menu">
            <div id="new-file" class="item">New file</div>
            <div id="new-folder" class="item">New folder</div>
            <div id="about" class="item">About</div>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
