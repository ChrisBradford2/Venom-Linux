<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venom Linux</title>
    <meta name="title" content="Venom Linux" />
    <meta
      name="description"
      content="Made in Javascript from scratch, Venom Linux is an operating system interface inspired by Ubuntu that aims to reveal the full potential of Javascript."
    />
    <meta name="keywords" content="venom, linux, javascript" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://venom-linux.xyz" />
    <meta property="og:title" content="Venom Linux" />
    <meta
      property="og:description"
      content="Made in Javascript from scratch, Venom Linux is an operating system interface inspired by Ubuntu that aims to reveal the full potential of Javascript."
    />
    <meta
      property="og:image"
      content="https://www.venom-linux.xyz/assets/img/og_image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://venom-linux.xyz" />
    <meta property="twitter:title" content="Venom Linux" />
    <meta
      property="twitter:description"
      content="Made in Javascript from scratch, Venom Linux is an operating system interface inspired by Ubuntu that aims to reveal the full potential of Javascript."
    />
    <meta
      property="twitter:image"
      content="https://www.venom-linux.xyz/assets/img/og_image.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="Venom" />
    <meta name="application-name" content="Venom" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#210101" />
    <link rel="stylesheet" href="css/index.min.css" />
    <link rel="stylesheet" href="css/calculator.min.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav--app-title">Applications</div>
      <div class="nav--date">
        <p><span id="day"></span><span id="date"></span><span id="month"></span><span id="year"></span><span id="hours"></span><span id="separator-hour-minute"></span><span id="minutes"></span><span id="separator-minute-seconds"></span><span id="seconds"></span><span id="ampm"></span></p>
      </div>
      <ul class="nav--infos">
        <li
          class="nav--infos--vibration tooltip"
          id="vibration"
          onclick="toggleVibrationState()"
        >
          <i id="vibration-state-icon" class="fa-solid"></i
          ><span id="vibration-state-text" class="tooltip--text"></span>
        </li>
        <li class="nav--infos--battery" id="battery">
          <i id="battery-icon" class="fa-solid"></i
          ><span id="battery-span"></span>
        </li>
        <li class="nav--infos--speed" id="speed-network">
          <i class="fa-solid fa-signal"></i><span id="speed-test"></span>
        </li>
      </ul>
    </nav>
    <section class="desktop">
      <div class="nav--date--mobile">
        <div class="nav--date--mobile--wrapper">
          <div class="left">
            <div class="top">
              <span id="day-mobile"></span>
            </div>
            <div class="bottom">
              <span id="date-mobile"></span>
              <span id="month-mobile"></span>
              <span id="year-mobile"></span>
            </div>
          </div>
          <div class="right">
            <span id="hours-mobile"></span><span id="separator-hour-minute-mobile"></span><span id="minutes-mobile"></span><span id="separator-minute-seconds-mobile"></span><span id="seconds-mobile"></span><span id="ampm-mobile"></span>
          </div>
        </div>
      </div>
      <div id="application-list" class="desktop--app-list"></div>
    </section>
    <section id="context-menu">
      <div id="new-file" class="item">New file</div>
      <div id="new-folder" class="item">New folder</div>
      <div id="about" class="item">About</div>
    </section>
    <section class="modal modal--new-file" id="modal-new-file">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-new-file" class="close">&times;</span>
          <h2>New file</h2>
        </div>
        <div class="modal-body">
          <p>Set the name of the new file</p>
          <form action="javascript:void(0);" method="post">
            <input
              type="text"
              id="new-file-name"
              class="form-control"
              placeholder="New file"
              required
              aria-label="New file"
              maxlength="10"
            />
            <input type="submit" value="Submit" onclick="formdata()" />
          </form>
        </div>
      </div>
    </section>
    <section
      class="modal modal--settings-application"
      id="modal-settings-application"
    >
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-settings-application" class="close">&times;</span>
          <h2>Settings</h2>
        </div>
        <div class="modal-body">
          <div
            class="sidebar w3-bar-block w3-light-grey w3-card"
            style="width: 130px"
          >
            <h5 class="w3-bar-item">Menu</h5>
            <button
              class="bar-item button tablink red"
              onclick="openCity(event, 'date-heure')"
            >
              Date et heure
            </button>
            <button
              class="bar-item button tablink"
              onclick="openCity(event, 'vibration-tab')"
            >
              Vibration
            </button>
            <button
              class="bar-item button tablink"
              onclick="openCity(event, 'battery-tab')"
            >
              Battery
            </button>
            <button
              class="bar-item button tablink"
              onclick="openCity(event, 'network')"
            >
              Network
            </button>
            <button
              class="bar-item button tablink"
              onclick="openCity(event, 'dark-mode')"
            >
              Dark Mode
            </button>
          </div>

          <div class="tab-content">
            <div
              id="date-heure"
              class="w3-container city"
              style="display: block"
            >
              <h2>Date et heure</h2>
              <h3>Date</h3>
              <label class="switch">
                <input id="checkbox-day" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer le jour</span>
              </label>
              <br />
              <label class="switch">
                <input id="checkbox-date" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer la date</span>
              </label>
              <br />
              <label class="switch">
                <input id="checkbox-month" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer le mois</span>
              </label>
              <br />
              <label class="switch">
                <input id="checkbox-year" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer l’année</span>
              </label>
              <br />

              <h3>Heure</h3>
              <label class="switch">
                <input id="checkbox-hour" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer l’heure</span>
              </label>
              <br />
              <label class="switch">
                <input id="checkbox-minutes" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer les minutes</span>
              </label>
              <br />
              <label class="switch">
                <input id="checkbox-seconds" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer les secondes</span>
              </label>
            </div>

            <div id="vibration-tab" class="w3-container city" style="display: none">
              <h2>Vibration</h2>
              <label class="switch">
                <input id="checkbox-vibration-state" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer l'état de vibration</span>
              </label>
              <br />
              <label class="switch">
                <input id="checkbox-vibration-toggle" type="checkbox" onchange="toggleVibrationState()"/>
                <span class="slider round"></span>
                <span class="description">Activer les vibrations</span>
              </label>
            </div>

            <div
              id="battery-tab"
              class="w3-container city"
              style="display: none"
            >
              <h2>Battery</h2>
              <label class="switch">
                <input id="checkbox-battery" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer le niveau de battery</span>
              </label>
            </div>

            <div id="network" class="w3-container city" style="display: none">
              <h2>Network</h2>
              <label class="switch">
                <input id="checkbox-network-show" type="checkbox" />
                <span class="slider round"></span>
                <span class="description">Masquer la latence réseau</span>
              </label>
              <br />
              <label for="quantity">Délai de latence</label>
              <input
                type="number"
                id="number-timeout"
                name="quantity"
                min="1"
                max="5"
                value="2"
              />
              <br />
              <label for="network-select">Choose unity :</label>
              <select name="pets" id="network-select">
                <option value="mbps" selected>Mbps</option>
                <option value="kbps">Kbps</option>
                <option value="bps">Bps</option>
              </select>
            </div>

            <div id="dark-mode" class="w3-container city" style="display: none">
              <h2>Dark Mode</h2>
              <label class="switch">
                <input id="checkbox-theme-mode" type="checkbox" checked />
                <span class="slider round"></span>
                <span class="description">Enable dark mode</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="modal modal--calculator" id="modal-calculator">
      <!-- Modal content -->
      <div class="modal-content" style="border-radius: .5rem;">
        <div class="modal-header">
          <span id="close-calculator" class="close">&times;</span>
          <h2>Calculator</h2>
        </div>
        <div class="modal-body" style="padding: 0;">
          <div class="calculator" id="calculator">
            <div class="calculator--output" id="screen">0</div>
            <div class="calculator--keys">
              <button
                class="calculator--key calculator--key--operator"
                data-action="plus"
              >
                +
              </button>
              <button
                class="calculator--key calculator--key--operator"
                data-action="minus"
              >
                -
              </button>
              <button
                class="calculator--key calculator--key--operator"
                data-action="multiply"
              >
                &times;
              </button>
              <button
                class="calculator--key calculator--key--operator"
                data-action="divide"
              >
                ÷
              </button>
              <button class="calculator--key">7</button>
              <button class="calculator--key">8</button>
              <button class="calculator--key">9</button>
              <button class="calculator--key">4</button>
              <button class="calculator--key">5</button>
              <button class="calculator--key">6</button>
              <button class="calculator--key">1</button>
              <button class="calculator--key">2</button>
              <button class="calculator--key">3</button>
              <button class="calculator--key">0</button>
              <button class="calculator--key" data-action="decimal">.</button>
              <button class="calculator--key" data-action="clear">C</button>
              <button
                class="calculator--key calculator--key--operator"
                data-action="opposite"
              >
                +/-
              </button>
              <button
                class="calculator--key calculator--key--enter"
                data-action="calculate"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="modal modal--tictactoe" id="modal-tictactoe">
      <!-- Modal content -->
      <div class="modal-content" style="border-radius: .5rem; width: 90%">
        <div class="modal-header">
          <span id="close-tictactoe" class="close">&times;</span>
          <h2>Tic Tac Toe</h2>
        </div>
        <div class="modal-body" style="padding: 0;">
          <div id="gameContainer">
            <div id="leftSide">
              <div id="playerForm">
                <div id="playerFormInput">
                  <div id="playerInput">
                    <label for='namePlayer1' id="center" style="color: orange;">X Player </label>
                    <input type="text" id="namePlayer1" name="namePlayer1" value=""><br>
                  </div>
                  <div id="playerInput">
                    <label for='namePlayer2' id="center" style="color: cyan;">O Player </label>
                    <input type="text" id="namePlayer2" name="namePlayer2" value=""><br>
                  </div>
              </div>
                <p id="error"></p>
                <button id="startGame" style="color: black;">Start</button>
                <button id="importGame" style="color: black;">Import game</button>
              </div>
              <div id="gameBoard">
                <table>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>
            <div id="rightSide">
              <div id="infoBlock">
                <h2 id="turn"></h2>
                <div id="playerX1"></div>
                <div id="playerO2"></div>
                <div id="btnBlock">
                  <button id="resetGame">Restart game</button>
                  <button id="nextGame">Next Game</button>
                  <button id="exportGame">Export Game</button>
                </div>
                <div id="blockImportGame">
                  <ul id="listImportedParty">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
    class="modal modal--time-application"
    id="modal-time-application"
  >
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span id="close-time-application" class="close">&times;</span>
        <h2>Time</h2>
      </div>
      <div class="modal-body">
        <div
          class="sidebar w3-bar-block w3-light-grey w3-card"
          style="width: 130px"
        >
          <h5 class="w3-bar-item">Menu</h5>
          <button
            class="bar-item button tablink red"
            onclick="openCity(event, 'current-date')"
          >
            Current Date
          </button>
          <button
            class="bar-item button tablink"
            onclick="openCity(event, 'stopwatch')"
          >
            Stopwatch
          </button>
          <button
            class="bar-item button tablink"
            onclick="openCity(event, 'timer')"
          >
            Timer
          </button>
        </div>

        <div class="tab-content">
          <div
            id="current-date"
            class="w3-container city"
            style="display: block"
          >
            <h2>Current Date</h2>
            <div class="date-wrapper">
              <p class="date"><span id="time-day"></span><span id="time-date"></span><span id="time-month"></span><span id="time-year"></span></p>
              <p class="time"><span id="time-hours"></span><span id="separator-hour-minute"></span><span id="time-minutes"></span><span id="separator-minute-seconds"></span><span id="time-seconds"></span><span id="time-ampm"></span></p>
            </div>
          </div>

          <div id="stopwatch" class="w3-container city" style="display: none">
            <h2>Stopwatch</h2>
            <p id="stopwatch-time">00:00:00:00</p>
            <button class="button-stylised" id="button-start">Start</button>
            <button class="button-stylised" id="button-save">Save</button>
            <button class="button-stylised" id="button-stop">Stop</button>
            <button class="button-stylised" id="button-reset">Reset</button>
            <ul id="list-save"></ul>
          </div>

          <div
            id="timer"
            class="w3-container city"
            style="display: none"
          >
            <h2>Timer</h2>
            <div class="timer-wrapper">
              <form action="javascript:void(0);">
                <div class="input-wrapper">
                  <label for="hours">Hours</label>
                  <button class="btn-plus"><i class="fa fa-plus"></i></button>
                  <input type="number" name="Hours" id="hours-value-timer" value="0" min="0" max="">
                  <button class="btn-minus"><i class="fa fa-minus"></i></button>
                </div>
                <div class="input-wrapper">
                  <label for="minutes">Minutes</label>
                  <button class="btn-plus"><i class="fa fa-plus"></i></button>
                  <input type="number" name="Minutes" id="minutes-value-timer" value="0" min="0" max="59">
                  <button class="btn-minus"><i class="fa fa-minus"></i></button>
                </div>
                <div class="input-wrapper">
                  <label for="seconds">Seconds</label>
                  <button class="btn-plus"><i class="fa fa-plus"></i></button>
                  <input type="number" name="Seconds" id="seconds-value-timer" value="0" min="0" max="59">
                  <button class="btn-minus"><i class="fa fa-minus"></i></button>
                </div>
              </form>
              <button class="button-stylised" id="start-countdown">Run</button>
              <button class="button-stylised" id="pause-countdown">Pause</button>
              <button class="button-stylised" id="stop-countdown">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="js/modal.js"></script>
    <script src="js/application_list.js"></script>
    <script type="module" src="js/tictactoe.js"></script>
    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/time.js"></script>
    <script
      src="https://kit.fontawesome.com/ca13fc92c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
